<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>Get It Done</title>
    <link rel="icon" type="image/x-icon" href="/images/todolist.png" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Removed Alpine.js script -->
  </head>

  <body>
    <div class="nav">
      <a href="https://www.linkedin.com/in/shamsharoon/" target="_blank">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <p>shams haroon</p>
      <a href="https://github.com/shamsharoon" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>
    </div>

    <div class="container" id="todoContainer">
      <div class="app-header" id="appHeader">
        <div class="drag-handle"><i class="fas fa-grip-lines"></i></div>
        <h1>Todo List ðŸ“‹</h1>
      </div>

      <div class="input-container">
        <input
          class="text-box new-todo-input"
          id="newTodoInput"
          placeholder="Add a new task..."
        />
        <button id="addTodoBtn" class="add-button">
          <i class="fas fa-plus"></i>
        </button>
      </div>

      <ul class="todo-list" id="todoList">
        <!-- Todo items will be inserted here dynamically -->
      </ul>

      <div class="filter-buttons">
        <button id="filterAllBtn" class="filter-button activated">
          All <span class="counter" id="totalCount">0</span>
        </button>
        <button id="filterActiveBtn" class="filter-button">
          Active <span class="counter" id="activeCount">0</span>
        </button>
        <button id="filterCompletedBtn" class="filter-button">
          Completed <span class="counter" id="completedCount">0</span>
        </button>
      </div>

      <div class="action-buttons">
        <button id="clearCompletedBtn" class="action-button">
          <i class="fas fa-check-double"></i> Clear Completed
        </button>
        <button id="toggleAllBtn" class="action-button">
          <i class="fas fa-tasks"></i> Toggle All
        </button>
        <button id="deleteAllBtn" class="danger-button">
          <i class="fas fa-trash"></i> Delete All
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
